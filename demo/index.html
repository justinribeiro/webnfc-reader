<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>webnfc-reader demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../webnfc-reader.js"></script>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic webnfc-reader demo</h3>
      <demo-snippet>
        <template>
            <webnfc-reader></webnfc-reader>
            <script>
              document.querySelector("webnfc-reader")
                .addEventListener('webnfc-reader-watch', (event) => {
                  console.log(event.detail.record);
                });
            </script>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>webnfc-reader with sound</h3>
      <demo-snippet id="sound">
        <template>
          <webnfc-reader sound></webnfc-reader>
          <script>
            document.querySelector("webnfc-reader")
              .addEventListener('webnfc-reader-watch', (event) => {
                console.log(event.detail.record);
              });
          </script>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>webnfc-reader verbose</h3>
      <demo-snippet id="sound">
        <template>
          <webnfc-reader verbose></webnfc-reader>
          <script>
            document.querySelector("webnfc-reader")
              .addEventListener('webnfc-reader-status', (event) => {
                console.log(event.detail);
              });
          </script>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>webnfc-reader watch options</h3>
      <demo-snippet id="sound">
        <template>
          <webnfc-reader
            url="http://example.com/*"
            recordtype="json"
            mediatype="application/*+json">
          </webnfc-reader>
          <script>
            document.querySelector("webnfc-reader")
              .addEventListener('webnfc-reader-watch', (event) => {
                console.log(event.detail.record);
              });
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
